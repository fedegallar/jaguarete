{% extends 'base.html' %}
{% block content  %}
<div class="card">
    <div class="card-content">
        <div class="row">
            <div class="col s6">Item</div>
            <div class="col s2">Subtotal</div>
            <div class="col s4">Acciones</div>
        </div>
        <hr>
        {% if carritoProductos %}
        {% for cp in carritoProductos %}
        <div class="row">
            <div class="col s6 text-align-right">{{cp.product.title}}</div>
            <div class="col s2">{{cp.product.price}}</div>
            <div class="col s2">Borrar</div>
            <div class="col s2">Modificar</div>
        </div>
        <hr>
        {% endfor %}
        <div class="row">
            <div class="col s10">
                <div class="right"><strong>TOTAL:</strong></div>
            </div>
            <div class="col s2">
                <div class="left"><strong>{{total}}</strong></div>
            </div>
        </div>
        {% endif %}
    </div>
</div>
    {% endblock  %}
