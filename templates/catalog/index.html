{% extends "base.html" %}
{% load static %}
<script src="{% static 'js/catalog/index.js' %}">
{% block content %}
    <div class="container">
        <div class="row">
            {% for p in main_products %}
                <div class="col s4">
                    <div class="card">
                        <div class="card-image image-size-medium">
                            <img class="img-index" src="{{ p.image }}">
                        </div>
                        <pan class="grey-text text-darken-4 card-text">{{ p.title }}</pan>
                        <div class="card-action">
                            <a href="{% url 'catalog:view_product' id=p.id %}">Ver</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    {% if second_products %}
    <div class="card-panel card-margin-sides">
    {% for s in second_products %}
        <div class="divider"></div>
          <div class="section">
            <h5>{{ s.title }}(<a href="{% url 'catalog:view_product' id=s.id %}">Ver</a>)</h5>
            <p>{{s.description}}</p>
        </div>
    {% endfor %}
    </div>
    {% endif %}
{% endblock %}
