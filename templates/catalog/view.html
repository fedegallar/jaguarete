
{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="card-panel card-margin-sides">
        <h3 class="grey-text text-darken-4 center-align">{{ product.title }}</h3>
        <div class="row">
            <div class="col s6">
                <img src="{{product.image}}">
            </div>
            <div class="col s6">
            <h5>{{product.category}}</h5>
            <p>{{product.description}}</p>
            </div>
        </div>
        <div class="row">
            <form action="{% url 'carrito:AddProductToCarrito' %}" method="POST">
                {% csrf_token %}
                <div class="col s1">
                    {{ addToCarritoForm }}
                </div>
                <div class="col s11">
                    <button type="submit" class="right waves-effect waves-light btn-large pulse"><i class="material-icons right">add_shopping_cart</i>AÃ±adir al carrito</button>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col">
                <a class="waves-effect waves-light btn-large blue darken-4" href="{% url 'catalog:edit_product' id=product.id %}"><i class="material-icons right">edit</i>Editar</a>
            </div>
            <div class="col">
                <a class="waves-effect waves-light btn-large red darken-4" href="{% url 'catalog:delete_product' id=product.id %}"><i class="material-icons right">delete</i>Eliminar</a>
            </div>
        </div>
    </div>
    <script src="{% static 'js/form.js' %}"></script>
{% endblock %}
